<script type="text/javascript">
	$(document).ajaxStop(function () {
		//alert(GlobalSettings['MenuBgColour']);

		document.getElementById("MenuTextColour").value = window.GlobalSettings['MenuTextColour'];
		document.getElementById("MenuHoverColour").value = window.GlobalSettings['MenuHoverColour'];
		document.getElementById("PageBackground").value = window.GlobalSettings['PageBackground'];
		document.getElementById("PageText").value = window.GlobalSettings['PageText'];
		
	});
	
	
	
</script>

<!-- settings -->

<form action="/cgi-bin/writeSettings.py" method="POST">

<div id="morelikeguidelines">

	<div id="mainsettingsmenu">
		<h1>SETTINGS</h1>
		<br>
		<a href="#" onclick="ShowMenuItemsSettings()">Menu Items</a>
		<br>
		<a href="#" onclick="ShowColourSettings()">Colour Scheme</a>

		<a href="#" onclick="ShowAcknowledgements()">Thanks</a>
		<br>
	</div>
	
	<div id="menuitems">

				<table id="MenuItemsTable" class="input-list glow clearfix">
					<tr id="Row0">
						<td style="width: 30%"><input type="text" placeholder="Name" name="Key0" id="Key0"></td>
						<td style="width: 30%"><input type="text" placeholder="Address" name="Value0" id="Value0"></td>
